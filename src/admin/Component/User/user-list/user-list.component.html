<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    User's List
                </h2>
            </div>
            <div class="body">
                <div class="table-responsive">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource" matSort
                        class="mat-elevation-z8 table table-bordered table-striped table-hover">
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.FirstName}} {{element.LastName}} </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="LastName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                        </ng-container> -->
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="UniversityName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> University
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.UniversityName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="CityName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> City                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.CityName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="StateName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> State
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="CountryName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.CreatedDate|date}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button (click)="editUser(element)" title="Edit" class="btn btn-primary waves-effect">
                                    <i class="material-icons" style="font-size: 15px;">edit</i></button>
                                <button (click)="deleteUser(element)" title="Delete" style="margin-left: 5px;"
                                    class="btn btn-primary waves-effect">
                                    <i class="material-icons" style="font-size: 15px;">delete</i></button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0 || dataSource.filteredData.length===0">
                        No Records Found!
                    </div>

                    <mat-paginator [pageSize]="filter.pagesize" [length]="filter.totalcount"
                        [pageSizeOptions]="[10,20,50,100]" (page)="pageEvent = getServerData($event)"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
