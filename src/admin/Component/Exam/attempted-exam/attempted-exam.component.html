<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Attempted Exam List
                    <!-- <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:48px;color:blue"></i>export</button> -->
                </h2>
            </div>
            <div class="body">
                <div class="table-responsive">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource"
                        class="mat-elevation-z8 table table-bordered table-striped table-hover">
                        <!-- <ng-container matColumnDef="UserName">
                            <th mat-header-cell *matHeaderCellDef> User Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                        </ng-container> -->
                        <ng-container matColumnDef="ExamName">
                            <th mat-header-cell *matHeaderCellDef> Exam Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.ExamName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="TotalMarks">
                            <th mat-header-cell *matHeaderCellDef> Total Marks
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.TotalMarks}} </td>
                        </ng-container>
                        <ng-container matColumnDef="TotalUsers">
                            <th mat-header-cell *matHeaderCellDef> Total Users
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.TotalUsers}} </td>
                        </ng-container>
                        <ng-container matColumnDef="AttemptedUsers">
                            <th mat-header-cell *matHeaderCellDef> Attempted Users
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.AttemptedUsers}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.ExamDate|date:'medium'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button type="button" (click)="exportdata(element)" class="btn bg-red waves-effect">
                                    <i style="font-size: 15px;position:relative;top:2px;"
                                        class="material-icons">file_download</i>
                                    <span>Download Result</span>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0 || dataSource.filteredData.length===0">
                        No Records Found!
                    </div>

                    <!-- <mat-paginator [pageSize]="filter.pagesize" [length]="filter.totalcount"
                        [pageSizeOptions]="[10,20,50,100]" (page)="pageEvent = getServerData($event)"></mat-paginator> -->

                </div>
            </div>
        </div>
    </div>
</div>
