<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Assigned Exam List
                </h2>
                <a href="javascript:void(0)" *ngIf="user.RoleId===1" class="addnew btn btn-success "
                    (click)='assignNewExam()'>
                    Add New
                </a>

            </div>
            <div class="body">
                <div class="table-responsive">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource"
                        class="mat-elevation-z8 table table-bordered table-striped table-hover">
                        <!-- <ng-container matColumnDef="UserName">
                            <th mat-header-cell *matHeaderCellDef> User Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                        </ng-container> -->
                        <ng-container matColumnDef="ExamName">
                            <th mat-header-cell *matHeaderCellDef> Exam Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.ExamName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Category">
                            <th mat-header-cell *matHeaderCellDef> Category
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Skill">
                            <th mat-header-cell *matHeaderCellDef> Skill
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.SkillName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Duration">
                            <th mat-header-cell *matHeaderCellDef> Duration
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
                        </ng-container>
                        . <ng-container matColumnDef="TotalMarks">
                            <th mat-header-cell *matHeaderCellDef> Total Marks
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.TotalMarks}} </td>
                        </ng-container>
                        <ng-container  matColumnDef="TotalUsers">
                            <th mat-header-cell *matHeaderCellDef> Total Users
                            </th>
                            <td mat-cell *matCellDef="let element"> 
                                <a href="javascript:void(0)" (click)="showPopup(element)"> {{element.TotalUsers}} </a>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.ExamDate|date:'medium'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">

                                <button *ngIf="user.RoleId==2 && element.Status=='Not Started'"
                                    (click)="startExam(element)" title="{{element.DisplayText}}"
                                    class="btn btn-primary waves-effect">

                                    <i class="material-icons"
                                        style="font-size: 15px;position:relative;top:2px;">play_arrow</i>{{element.DisplayText}}</button>

                                <button *ngIf="user.RoleId==2 && element.Status=='Finish'"
                                    (click)="viewResult(element)" title="{{element.DisplayText}}"
                                    class="btn btn-primary waves-effect">

                                    <i class="material-icons"
                                        style="font-size: 15px;position:relative;top:2px;">remove_red_eye</i>{{element.DisplayText}}</button>

                                        <button *ngIf="user.RoleId==2 && element.Status=='Running'"
                                    (click)="restartExam(element)" title="{{element.DisplayText}}"
                                    class="btn btn-primary waves-effect">

                                    <i class="material-icons"
                                        style="font-size: 15px;position:relative;top:2px;">replay</i>{{element.DisplayText}}</button>

                                <!-- <button (click)="editExam(element)" title="Edit" class="btn btn-primary waves-effect">
                                    <i class="material-icons" style="font-size: 15px;">edit</i></button>-->
                                <button *ngIf="user.RoleId==1" (click)="deleteAssignExam(element)" title="Delete" style="margin-left: 10px;"
                                    class="btn btn-primary waves-effect">
                                    <i class="material-icons" style="font-size: 15px;">delete</i></button> 

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0 || dataSource.filteredData.length===0">
                        No Records Found!
                    </div>

                    <mat-paginator [pageSize]="filter.pagesize" [length]="filter.totalcount"
                        [pageSizeOptions]="[10,20,50,100]" (page)="pageEvent = getServerData($event)"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
