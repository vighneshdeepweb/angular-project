<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Assigned Exam List
                </h2>
            </div>
            <div class="body">
                <div class="table-responsive">
                    <!-- <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>-->
                    <table mat-table [dataSource]="dataSource"
                        class="mat-elevation-z8 table table-bordered table-striped table-hover">
                        <ng-container matColumnDef="FirstName">
                            <th mat-header-cell *matHeaderCellDef> First Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="LastName">
                            <th mat-header-cell *matHeaderCellDef> Last Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="UniversityName">
                            <th mat-header-cell *matHeaderCellDef> University
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.UniversityName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.CreatedDate|date}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0 || dataSource.filteredData.length===0">
                        No Records Found!
                    </div>

                    <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons>
                    </mat-paginator>  -->

                </div>
            </div>
        </div>
    </div>
</div>
