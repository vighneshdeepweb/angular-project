<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Exam List
                </h2>
                <a href="javascript:void(0)" class="addnew btn btn-success " (click)='addNewExam()'>
                    Add New
                </a>

            </div>
            <div class="body">
                <div class="table-responsive">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource"
                        class="mat-elevation-z8 table table-bordered table-striped table-hover">
                        <ng-container matColumnDef="Title">
                            <th mat-header-cell *matHeaderCellDef> Title
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Category">
                            <th mat-header-cell *matHeaderCellDef> Category
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Skill">
                            <th mat-header-cell *matHeaderCellDef> Skill
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.SkillName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Duration">
                            <th mat-header-cell *matHeaderCellDef> Duration
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
                        </ng-container>
                        <ng-container matColumnDef="TotalMarks">
                            <th mat-header-cell *matHeaderCellDef> Total Marks
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.TotalMarks}} </td>
                        </ng-container>
                        <ng-container matColumnDef="PassMarks">
                            <th mat-header-cell *matHeaderCellDef> Pass Marks
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.PassMarks}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Active">
                            <th mat-header-cell *matHeaderCellDef> Active </th>
                            <td mat-cell *matCellDef="let element"> {{element.Active=="1"?"Yes":"No"}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button (click)="editExam(element)" title="Edit"
                                    class="btn btn-primary waves-effect">
                                    <i class="material-icons" style="font-size: 15px;">edit</i></button>
                                <button (click)="deleteExam(element)" title="Delete" style="margin-left: 10px;"
                                    class="btn btn-primary waves-effect">
                                    <i class="material-icons" style="font-size: 15px;">delete</i></button>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0 || dataSource.filteredData.length===0">
                        No Records Found!
                    </div>

                    <mat-paginator [pageSize]="filter.pagesize" [length]="filter.totalcount" [pageSizeOptions]="[10,20,50,100]"
                        (page)="pageEvent = getServerData($event)"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
